<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局1</title>
    <style>
        .wrapper{
            width: 80%;
            margin: 50px auto;
            border: 2px solid #aaa;
            box-sizing: border-box;
            overflow: hidden;
        }
        .nav{
            float: left;
            width: 200px;
            background: #faa;
            height: 500px;
        }
        .content{
            margin-left: 200px;
            height: 500px;
            background: #aaf;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">左侧</div>
        <div class="content">采用float 左边固定大小，右边自适应</div>
    </div>
</body>
</html>
