<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单列布局2</title>
    <style type="text/css">
        .container {
            width: 80%;
            margin: 30px auto;
            border:2px solid red;
            box-sizing: border-box;
        }
        .container header {
            width: 100%;
            height: 30px;
            background: #faa;
        }
        .container .content {
            width: 80%;
            height: 300px;
            margin: 0 auto;
            background: #aaf;
        }
        .container footer {
            height: 50px;
            background: #afa;
        }
    </style>

</head>
<body>
<div class="container">
    <header>头部</header>
    <div class="content">内容居中（内容区域为80%宽度，采用margin:0 auto;实现水平居中）</div>
    <footer>底部</footer>
</div>
<SCRIPT>
    const a = 1;
    console.log(a)
</SCRIPT>
</body>
</html>
